<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Scheda di Manutenzione di un'Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Scheda di Manutenzione Auto</h1>
        <form id="maintenanceForm">
            <div class="mb-4">
                <label class="label">Chilometraggio attuale:</label>
                <input type="number" id="mileage" class="input input-bordered w-full" placeholder="Inserisci chilometri" required>
            </div>

            <div class="mb-4">
                <label class="label">Data ultima manutenzione:</label>
                <input type="date" id="lastMaintenanceDate" class="input input-bordered w-full" required>
            </div>

            <div class="mb-4">
                <label class="label">Dati personali:</label>
                <input type="text" id="personalData" class="input input-bordered w-full" placeholder="Nome e Cognome" required>
            </div>

            <h2 class="text-xl font-semibold mb-2">Operazioni di manutenzione:</h2>
            <div class="mb-4">
                <label class="cursor-pointer">
                    <input type="checkbox" value="30" class="checkbox" onchange="updateTotal()">
                    Cambio olio - €30
                </label>
                <br>
                <label class="cursor-pointer">
                    <input type="checkbox" value="50" class="checkbox" onchange="updateTotal()">
                    Controllo freni - €50
                </label>
                <br>
                <label class="cursor-pointer">
                    <input type="checkbox" value="100" class="checkbox" onchange="updateTotal()">
                    Sostituzione pneumatici - €100
                </label>
                <br>
                <label class="cursor-pointer">
                    <input type="checkbox" value="80" class="checkbox" onchange="updateTotal()">
                    Revisione - €80
                </label>
            </div>

            <h2 class="text-xl font-semibold mb-2">Costo Totale:</h2>
            <div id="totalCost" class="text-lg font-bold">€0</div>
        </form>
    </div>

    <script>
        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let total = 0;

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    total += parseInt(checkbox.value);
                }
            });

            document.getElementById('totalCost').innerText = `€${total}`;
        }
    </script>
</body>

</html>
